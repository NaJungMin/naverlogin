		document.execCommand('BackgroundImageCache', false, true);

	}

<script type="text/javascript"
	src="http://openapi.map.naver.com/openapi/naverMap.naver?ver=2.0&key=d4afa515854550a0660599984f41de70"></script>
</head>
<body>
	<div id="testMap"
		style="border: 1px solid #000; width: 500px; height: 400px; margin: 20px;"></div>

	<script type="text/javascript">
		var oPoint = new nhn.api.map.LatLng(37.5010226, 127.0396037);
		nhn.api.map.setDefaultPoint('LatLng');
		oMap = new nhn.api.map.Map('testMap', {
			point : oPoint,
			zoom : 10,
			enableWheelZoom : true,
			enableDragPan : true,
			enableDblClickZoom : false,
			mapMode : 0,
			activateTrafficMap : false,
			activateBicycleMap : false,
			minMaxLevel : [ 1, 14 ],
			size : new nhn.api.map.Size(500, 400)
		});
	</script>
</body>
</html>

아래의 항목에서 보시면 먼저 네이버에서 제공하는 js파일을 로드합니다.  여기에 key=f3….. 라고 되어있는부분에
네이버에서 받은 key를 입력합니다.
 
var oPoint = new nhn.api.map.LatLng(37.5010226, 127.0396037);
이 부분은 네이버에서 지정한 포인트 입니다. 37.5010226 과 127.0396037 은 lat와 Lng 입니다.
 
nhn.api.map.setDefaultPoint('LatLng');
위도와 경로를 나타내는 기본값을 설정합니다.(그냥 이렇게 쓰면 됩니다. ㅎㅎ)
 
이제 설정 값들입니다. 주석으로 설명 하겠습니다.
oMap = new nhn.api.map.Map('testMap' ,{
                        point : oPoint, //지도의 최초 중심점입니다. 앞서 설정하였던 oPoint 를 사용합니다.
                        zoom : 10, //최초 지도의 줌 설정값입니다. 
                        enableWheelZoom : true, //마우스 휠을 이용해 줌 인/아웃을 이용할것인지를 선택합니다 true, false
                        enableDragPan : true, //마우스로 드래그를 활성하 할것인지 선택합니다. true, false
                        enableDblClickZoom : false, //더블클릭으로 확대를 할것인가 입니다. true, false
                        mapMode : 0, //최초 지도의 방식을 선택합니다 0: 일반지도 1:위성지도
                        activateTrafficMap : false, //교통상황을 말합니다.
                        activateBicycleMap : false, //자전거 지도입니다.
                        minMaxLevel : [ 1, 14 ], //최대 축소와 확대값을 정합니다.
                        size : new nhn.api.map.Size(500, 400) //지도의 사이즈를 설정합니다.
                    });
